run:
  timeout: 5m
  skip-dirs:
    - vendor
    - testdata
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.generated\\.go$"

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - unconvert
    - misspell
    - gosimple
    - gocritic
    - gosec
    - prealloc
    - revive
    - exportloopref
    - godot
    - gofumpt
    - whitespace
    - wrapcheck
    - errorlint
    - forcetypeassert
    - nilerr
    - tparallel
    - thelper
    - wastedassign

linters-settings:
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/davidcanhelp/sedition
  
  govet:
    check-shadowing: true
  
  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
  
  gocritic:
    enabled-checks:
      - appendAssign
      - appendCombine
      - argOrder
      - badCond
      - badLock
      - badRegexp
      - builtinShadow
      - captLocal
      - caseOrder
      - defaultCaseOrder
      - deprecatedComment
      - dupl
      - dupArg
      - dupBranchBody
      - dupCase
      - dupSubExpr
      - emptyFallthrough
      - emptyStringTest
      - equalFold
      - flagDeref
      - flagName
      - hexLiteral
      - ifElseChain
      - importShadow
      - indexAlloc
      - initClause
      - methodExprCall
      - nestingReduce
      - newDeref
      - nilValReturn
      - octalLiteral
      - offBy1
      - paramTypeCombine
      - rangeExprCopy
      - rangeValCopy
      - regexpMust
      - sloppyLen
      - sloppyReassign
      - stringXbytes
      - switchTrue
      - typeAssertChain
      - typeSwitchVar
      - typeUnparen
      - unlabelStmt
      - unnamedResult
      - unnecessaryBlock
      - unnecessaryDefer
      - unslice
      - valSwap
      - weakCond
      - yodaStyleExpr
  
  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104 # Audit errors not checked
      - G304 # File path provided as taint input
  
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  gofumpt:
    extra-rules: true

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - wrapcheck
    
    - path: test_
      linters:
        - gosec
        - errcheck
    
    - linters:
        - staticcheck
      text: "SA1019:" # Ignore deprecation warnings
  
  max-issues-per-linter: 50
  max-same-issues: 10
  
  new: false